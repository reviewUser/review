<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>评审任务分组添加评审任务</title>
<link rel="stylesheet" href="../../static/layui/css/layui.css"
	th:href="@{/layui/css/layui.css}" />
<link rel="stylesheet" href="../../static/css/allocate.css"
	th:href="@{/css/allocate.css}" />
</head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<div class="layui-header">
			<div class="layui-logo">长庆石油专家任务评审系统</div>
			<!-- 头部区域（可配合layui已有的水平导航） -->

			<ul class="layui-nav layui-layout-right">
			<li class="layui-nav-item"><a href="javascript:;"> 
						<span th:text="${session.user.username}">贤心</span></a></li>
				<li class="layui-nav-item"><a href="" th:href="@{/user/logout}">注销</a></li>
			</ul>
		</div>

		<div class="layui-side layui-bg-black">
			<div class="layui-side-scroll">
				<!-- 左侧导航区域（可配合layui已有的垂直导航） -->
				<ul class="layui-nav layui-nav-tree">
<!--					<li class="layui-nav-item layui-nav-itemed">-->
<!--						<a class="" href="javascript:;" th:href="@{/group/groupManagePage}">评审任务分组管理</a>-->
<!--					</li>-->
					<li class="layui-nav-item layui-nav-itemed"><a class=""
						href="javascript:;" th:href="@{/project/allocateManagePage}">评审专家管理</a></li>
					<li class="layui-nav-item layui-nav-itemed"><a href="javascript:;" th:href="@{/project/managePage}">评审任务管理</a></li>
<!--					<li class="layui-nav-item layui-nav-itemed"><a href="javascript:;">用户管理</a>-->
						<dl class="layui-nav-child">
							<dd>
								<a class="" href="javascript:;" th:href="@{/project/userPage?role=1}">评审任务申请者管理</a>
							</dd>
							<dd>
								<a class="" href="javascript:;" th:href="@{/project/userPage?role=2}">评审专家管理</a>
							</dd>
<!--							<dd>-->
<!--								<a class="" href="javascript:;" th:href="@{/project/userPage?role=3}">管理员管理</a>-->
<!--							</dd>-->
						</dl></li>					
<!--						<li class="layui-nav-item layui-nav-itemed"><a class=""-->
<!--						href="javascript:;" th:href="@{/field/fieldPage}">领域标签管理</a></li>-->
				</ul>
			</div>
		</div>

		<div class="layui-body">
			<span class="layui-breadcrumb" lay-separator="/">
<!--			  <a href="" th:href="@{/group/groupManagePage}"><cite>评审任务分组管理</cite></a>-->
			  <a href="">为分组添加评审任务</a>
			</span>
			<blockquote class="layui-elem-quote">系统所有未分组评审任务</blockquote>
			<form class="layui-form" method="POST">
				<div class="layui-inline">
					<label class="layui-form-label">评审任务名</label>
					<div class="layui-input-inline">
						<input id="projectName" type="text" name="projectName" 
							placeholder="根据评审任务名模糊搜索" autocomplete="off"
							class="layui-input"/>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">评审发起人</label>
					<div class="layui-input-inline">
						<input id="username" type="text" name="username" 
							placeholder="根据姓名模糊搜索" autocomplete="off"
							class="layui-input"/>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">评审计划日期</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="createTime" placeholder="开始时间~结束时间"/>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label"></label>
					<a id="select" class="layui-btn"><i style="padding-right: 4px;" class="layui-icon">&#xe615;</i>查询</a>
				</div>
			</form>
			<div id="tableInfo">
				<table class="layui-hide" lay-data="{id: 'reloadId'}" id="applyinfo" lay-filter="applyinfotable"></table>
	
				<script type="text/html" id="barDemo">
  					<a class="layui-btn layui-btn-xs" lay-event="group"><i style="padding-right: 4px;" class="layui-icon">&#xe609;</i>添加至分组</a>
				</script>
			</div>
		</div>
		<div class="layui-footer">
			<!-- 底部固定区域 -->
			<p style="text-align: center;">© All Rights Reserve By ChinaSoft</p>
		</div>
	</div>
	<script src="../../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>

	<script th:inline="javascript">
	/*<![CDATA[*/
		//JavaScript代码区域
		layui.use([ 'jquery', 'layer' ,'form' ,'table', 'laydate','element'], function() {
			var $ = layui.$, 
			layer = layui.layer,
			form = layui.element,
			table = layui.table,
			laydate = layui.laydate,
			element = layui.element;
			
			var message = [[${message}]];
			if (message != null){
				layer.msg(message)
			}
			
			 //日期时间范围
			  laydate.render({
			    elem: '#createTime'
			    ,type: 'datetime'
			    ,range: '~'
			    ,format: 'yyyy-MM-dd HH:mm:ss'
			  });			
			 //执行一个 table 实例
			   var tableIns = table.render({
			    elem: '#applyinfo'
			    ,url: '/project/projects.json?status=WAIT_GROUP'
			    ,width: '100%'
			    ,cols: [[ //表头
			      {field: 'id', title: 'ID', width:50, sort: true, fixed: 'left'}
			      ,{field: 'projectName', title: '评审任务名', width:130, edit:true}
			      ,{field: 'description', title: '摘要', width:150, edit:true}
			      ,{field: 'status', title: '评审状态', width:85} 
			      ,{field: 'createUserName', title: '评审发起人', width: 85}
			      ,{field: 'createTime', title: '评审计划日期', width: 200, sort: true}
			      ,{field: 'lastUpdateTime', title: '最后更改时间', width: 200, sort: true}
			      ,{fixed: 'right', title:'操作', width: 130, align:'center', toolbar: '#barDemo'}
			    ]]
			   ,page: true
			  });
			  $('#select').click(function(){
				   tableIns.reload({
					   where: { //设定异步数据接口的额外参数，任意设
						   projectName: $('#projectName').val()
						   ,createTime: $('#createTime').val()
						   ,username: $('#username').val()
					   }
					   ,page: {
					     curr: 1 //重新从第 1 页开始
					   }
					 });
				});
			 
			  var groupId = [[${groupId}]];
			
			//监听工具条
			  table.on('tool(applyinfotable)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
			    var data = obj.data //获得当前行数据
			    ,layEvent = obj.event; //获得 lay-event 对应的值
			    if(layEvent === 'group'){
			    	var id = data.id;
			    	window.location.href="/group/addProject?projectId="+id+"&&groupId="+groupId;
			    }
			  });
			
		});
		/* ]]> */
	</script>

</body>
</html>
