			$.ajax({
				url: '/config',

				contentType:'application/json;charset=utf-8',
				success: function(res) {
					renderTable(res);
				}
			})
			var colsnew=[ //表头

				,{field: 'configValue', title: '原参数', width:120}
				,{field: 'right', title:'操作', width: 100, align:'center', toolbar: '#barDemo'}
			]
			var renderTable = function(data) {
				var tableIns = table.render({
					elem: '#setting'
					, id: '#setting'
					, width: '100%'
					, data: data
					, cols: [colsnew]
					, done: function (res, curr, count) {
						this.cols = []; //（关键代码）将cols初始化，否则表格重载时无法正确重新渲染表头
					}
				});
				//重载
				table.render().reload('setting', {cols: [colsnew]});
			}
			var message = [[${message}]];
			if (message != null){
				layer.msg(message)
			}
			//日期时间范围
			  laydate.render({
			    elem: '#createTime'
			    ,type: 'datetime'
			    ,range: '~'
			    ,format: 'yyyy-MM-dd HH:mm:ss'
			  });
			//监听工具条
			  table.on('tool(setting)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
			    var data = obj.data //获得当前行数据
			    ,layEvent = obj.event; //获得 lay-event 对应的值
			    if(layEvent === 'save'){
					$.ajax({
						url: '/config',
						method: 'get',
						contentType:'application/json;charset=utf-8',
						data:JSON.stringify(data.configValue),
						success: function(res) {
							renderTable(res);
						}
					})
			    }
			  });
