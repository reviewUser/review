<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>登录</title>
<link rel="stylesheet" href="../static/layui/css/layui.css"
	th:href="@{/layui/css/layui.css}" />
<link rel="stylesheet"
	th:href="@{/css/login.css}" />
</head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<div class="layui-header">
			<div class="layui-logo">长庆石油专家任务评审系统</div>
			<!-- 头部区域（可配合layui已有的水平导航） -->
		</div>
	</div>
	<div class="layui-col-md8" style="opacity:0">
		<h1>
			长庆石油专家任务评审系统 <!-- <span th:text="${#httpServletRequest.getContextPath()}"></span> -->
		</h1>
	</div>
	<div class="layui-col-md4">
		<div id="login-wrap">
			<div class="login" style="margin-top:275px;margin-left:40px">
				<form class="layui-form" action="" method="POST" th:action="@{/user/login}">
					<!-- <div class="layui-form-item">
						<label class="layui-form-label">系统角色</label>
						<div class="layui-input-inline">
							<select name="role" lay-verify="role">
								<option value=""></option>
								<option value="0">系统工作人员</option>
								<option value="1">评审专家</option>
								<option value="2" selected="selected">评审任务申请者</option>
							</select>
						</div>
					</div> -->
					<div class="layui-form-item">
						<label class="layui-form-label">用户名</label>
						<div class="layui-input-inline">
							<input id="username" type="text" name="username"
								lay-verify="username" placeholder="请输入用户名" autocomplete="off"
								class="layui-input"/>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">密码</label>
						<div class="layui-input-inline">
							<input type="password" name="password"
								lay-verify="password" placeholder="请输入密码" autocomplete="off"
								class="layui-input"/>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn layui-btn-normal layui-btn-radius" lay-submit="submit" lay-filter="login">登录</button>
						</div>
					</div>
					<input type="hidden" th:value="${session.token}" name="token"/>
				</form>
			</div>
		</div>
	</div>
	<script src="../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>
	<script th:inline="javascript">
		//JavaScript代码区域
		layui.use('form', function() {
			var form = layui.form
			,element = layui.element;
			form.verify({
				/* role : function(value, item) { //value：表单的值、item：表单的DOM对象
					if (value == null || value == "") {
						return "角色不能为空";
					}
				}, */
				username : function(value, item) { //value：表单的值、item：表单的DOM对象
					if (value == null || value == "") {
						return "用户名不能为空";
					}
				},
				password : function(value, item) { //value：表单的值、item：表单的DOM对象
					if (value == null || value == "") {
						return "密码不能为空";
					}
				}
			});
			var message = [[${message}]];
			if (message != null){
				layer.msg(message)
			}
			//监听提交
			form.on('submit(login)', function(data) {

			});
		});
	</script>
</body>
</html>
