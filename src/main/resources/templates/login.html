<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>登录</title>
<link rel="stylesheet" href="../static/layui/css/layui.css"
	th:href="@{/layui/css/layui.css}" />
<link rel="stylesheet"
	th:href="@{/css/login.css}" />
</head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<div class="layui-header">
			<div class="layui-logo">长庆石油专家任务评审系统</div>
			<!-- 头部区域（可配合layui已有的水平导航） -->
		</div>
	</div>

	<div class="layui-col-md8" style="opacity:0">
		<h1>
			长庆石油专家任务评审系统 <!-- <span th:text="${#httpServletRequest.getContextPath()}"></span> -->
		</h1>
	</div>
	<div class="layui-col-md4">
		<div id="login-wrap">
			<div class="login" style="top:25%;left:70%">
				<form class="layui-form" action="" method="POST" th:action="@{/user/login}">
					<div  class="layui-form-item" style="margin-left:30%">
						<div class="layui-col-md8">
							<h2 style="color:white"><strong>用户登录</strong>
								<!-- <span th:text="${#httpServletRequest.getContextPath()}"></span> -->
							</h2>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">用户名</label>
						<div class="layui-input-inline">
							<input id="username" type="text" name="username"
								lay-verify="username" placeholder="请输入用户名" autocomplete="off"
								class="layui-input"/>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">密码</label>
						<div class="layui-input-inline">
							<input type="password" name="password"
								lay-verify="password" placeholder="请输入密码" autocomplete="off"
								class="layui-input"/>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn layui-btn-normal layui-btn-radius" lay-submit="submit" lay-filter="login">登录</button>
<!--							<a class="layui-btn" href="applicant/register.html" th:href="@{/user/registerPage?roleId=1}">注册</a>-->
						</div>
					</div>
					<input type="hidden" th:value="${session.token}" name="token"/>
				</form>
				<div class="layui-footer" style="margin-bottom:5%;background-color: rgb(12 0 0 / 5%)">
					<!-- 底部固定区域 -->
					<a href="https://beian.miit.gov.cn/" target="_blank">中软国际科技服务有限公司 陕ICP备15008492号-4</a>
				</div>
			</div>

		</div>

	</div>

	<script src="../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>
	<script th:inline="javascript">
		//JavaScript代码区域
		layui.use('form', function() {
			var form = layui.form
			,element = layui.element;
			form.verify({
				/* role : function(value, item) { //value：表单的值、item：表单的DOM对象
					if (value == null || value == "") {
						return "角色不能为空";
					}
				}, */
				username : function(value, item) { //value：表单的值、item：表单的DOM对象
					if (value == null || value == "") {
						return "用户名不能为空";
					}
				},
				password : function(value, item) { //value：表单的值、item：表单的DOM对象
					if (value == null || value == "") {
						return "密码不能为空";
					}
				}
			});
			var message = [[${message}]];
			if (message != null){
				layer.msg(message)
			}
			//监听提交
			form.on('submit(login)', function(data) {

			});
		});
	</script>
</body>
</html>
